<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Página de login</title>
  </head>

  <body>
    <header>
      <img src="./assets/incode.png" alt="Logo InCode" id="img_incode" />
      <p>Bem vindo ao<br />Incode Tech School</p>
    </header>

    <main>
      <section id="continuar">
        <h1>Cadastra-se</h1>
        <button class="botao_continuar">
          <img
            src="./assets/new_10829197.png"
            alt="Logo do Google"
            class="img_btn"
          />
          Continuar com o Google
        </button>
        <button class="botao_continuar">
          <img
            src="./assets/twitter_733579.png"
            alt="Logo Twitter"
            class="img_btn"
          />
          Continuar com o Twitter
        </button>
        <button class="botao_continuar">
          <img
            src="./assets/github_6424084.png"
            alt="Logo github"
            class="img_btn"
          />
          Continuar com o GitHub
        </button>
      </section>
      <section id="login">
        <h1>Faça o login</h1>
        <form>
          <input type="email" placeholder="E-mail" class="dados" required />
          <input type="password" placeholder="Senha" class="dados" required />
          <button id="botao_entrar">ENTRAR</button>
        </form>
      </section>
    </main>
  </body>
</html>
