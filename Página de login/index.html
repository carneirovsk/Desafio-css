<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Página de login</title>
  </head>
  <body>
    <header>
      <img src="./assets/incode.png" alt="Logo InCode" id="img_incode" />
      <p>Bem vindo ao<br />Incode tech school</p>
    </header>

    <main>
      <section id="continuar">
        <h1>Cadastra-se</h1>
        <button class="botao_continuar">
          <img
            src="./assets/new_10829197.png"
            alt="Logo do Google"
            class="img_btn"
          />
          Continuar com Google
        </button>
        <button class="botao_continuar">
          <img
            src="./assets/twitter_733579.png"
            alt="Logo Twitter"
            class="img_btn"
          />
          Continuar com Twitter
        </button>
        <button class="botao_continuar">
          <img
            src="./assets/github (1).png"
            alt="Logo github"
            class="img_btn"
          />
          Continuar com GitHub
        </button>
      </section>
      <section id="login">
        <h1>Faça o login</h1>
        <form>
          <input type="email" placeholder="E-mail" class="dados" required />
          <input type="password" placeholder="Senha" class="dados" required />
          <button id="botao_entrar">ENTRAR</button>
        </form>
      </section>
    </main>
  </body>
</html>
